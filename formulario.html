<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta
      name="description"
      content="Login da pagina de Camp.in"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <title>Camp.in</title>
</head>
<body>
  <div class="page">
    <main>
      <img src="/assets/logo.svg" alt="logotipo da empresa 'camp.in'.">
      <form class="formulario-box">
        <h1><img src="/assets/log-in.svg" alt="seta direcionada para o texto.">Faça seu login</h1>
        <h2>Entre com suas informações de cadastro.</h2>
        <label class="box-input">
          E-mail
          <?xml version="1.0" ?><svg class="feather feather-mail" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
          <input type="email" placeholder="Digite seu e-mail">
        </label>
        <label class="box-input">
          Senha
          <?xml version="1.0" ?><svg class="feather feather-lock" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><rect height="11" rx="2" ry="2" width="18" x="3" y="11"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input type="password" placeholder="Digite sua senha" >
          <?xml version="1.0" ?><svg class="feather feather-eye" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </label>
        <div class="checkox-senha">
          <div class="relative">
            <input type="checkbox" name="checkbox" id="checkbox" >
            <label for="checkbox" class="box-checkbox"></label>
            <p class="paragrafo">Lembre-me</p>
          </div>
          <p  class="esquecer-senha">Esqueci minha senha</p>
        </div>
        <div class="action">
          <button class="button">Entrar</button>
          <p>Não tem uma conta? <strong>Registre-se</strong></p>
        </div>
      </form>
    </main>
    <img class="jeep" src="/assets/side-image-2x.jpg" alt="Carro jeep com uma barraca amarela">
  </div>
  
</body>
</html>
